<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape firstShape"></div>
        <div class="shape secondShape"></div>
        <form action="#" class="form">
            <h2 class="formTitle">Login Here</h2>
            <div class="formInputWrapper">
                <label class="formLabel" for="username">Username</label>
                <input type="text" class="formInput" id="username" placeholder="Email or Phone">
            </div>
            <div>
                <label class="form__label" for="password">Password</label>
                <input type="text" class="formInput" id="password" placeholder="Password">
            </div>
            <button type="submit" class="formSubmitB">Log In</button>
        </form>
    </div>
</body>
</html>
